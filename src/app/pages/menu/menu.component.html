 <h3 class="mt-5 text-center"><b>Our Varieties of Putharekulu</b></h3>
<div class="wrap mt-5 me-3">
    <div class="row" >
        <div *ngFor="let item of items" class="col-sm-3" >
            <div  class="card box">
                <img class="box-image" [src]="item.imageSrc" alt="{{item.name}}">
                <h6 class="box-title mt-3"><b>{{item.name}}</b></h6>
                <p class="user-follow-info">(1 box of 10 pieces)</p>
                <p class="money">&#x20B9; {{item.price.toFixed(2)}}</p>
                <div class="gap">
                    <a class="button" (click)="addToCart(item)">Add to Cart</a>
                    <a class="button">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
   
</div>
<div *ngIf="showMessage" class="cart-message">
    {{ message }}
  </div>
