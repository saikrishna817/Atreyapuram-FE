<h2 class="text-center mt-5"><b>Shopping Cart</b></h2>
<div class="mt-5 mb-5">
    <table class="table table-responsive" style="margin-left: 2rem;">
        <thead>
            <tr>
                <th style="width: 10%;">s.no</th>
                <th style="width: 20%;">Product Name</th>
                <th style="width: 20%;">Price</th>
                <th style="width: 20%;">Quantity</th>
                <th style="width: 20%;">Total</th>
                <th style="width: 10%;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartItems; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>&#x20B9;{{ item.price }}</td>
                <td style="position: relative;">
                    <div class="quantity-control d-flex align-items-center">
                        <button class="btn btn-secondary" (click)="decrementQuantity(item)">
                            <i class="bi bi-dash"></i>
                        </button>
                        <input type="number" [(ngModel)]="item.quantity" class="form-control text-center" min="1" />
                        <button class="btn btn-secondary" (click)="incrementQuantity(item)">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </td>
                <td>&#x20B9;{{ item.total }}</td>
                <td>
                    <button class="btn btn-danger" (click)="removeFromCart(i)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#loginModal">Checkout</button>
</div>


<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="bg-danger">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel"><b>WELCOME</b></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <p class="text-white subText"></p>
      </div>
      <div class="modal-body">
        <form [formGroup]="checkoutForm">
          <h4 class="text-center text-danger"><b>USER LOGIN</b></h4>
          <div class="col-md-12 mb-3">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" formControlName="name" id="formName" class="form-control form-control-lg thick"
              placeholder="Enter Name">
          </div>
          <!-- <div class="col-sm-12 mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" id="formpassword"
              class="form-control form-control-lg thick" placeholder="Password">
          </div> -->
          <div class="form-group col-sm-12">
            <button type="submit" class="btn btn-danger mr-3 cursor-pointer">Login</button>
            <button type="button" class="btn btn-light cursor-pointer" data-dismiss="modal">Cancel</button>
          </div>
          <div class="forn-group col-sm-12">
            <p>Don't have an account?<span class="text-danger" data-dismiss="modal" data-toggle="modal"
                data-target="#signupModal"> <button class="text-primary signup">&nbsp;&nbsp;Sign Up</button></span>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
